plugins {
    id 'java'
}

group = 'polymorphia.strategy'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('libs/PolymorphiaStrategyInterface-0.10.7.jar')

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.12.0'
}

test {
    useJUnitPlatform()
}